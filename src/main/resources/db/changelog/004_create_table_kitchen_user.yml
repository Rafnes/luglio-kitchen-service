databaseChangeLog:
  - changeSet:
      id: 004
      author: "vdineka"
      changes:
        - createTable:
            tableName: "kitchen_employees"
            columns:
              - column:
                  name: "id"
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: "role"
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
