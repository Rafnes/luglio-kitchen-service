databaseChangeLog:
  - changeSet:
      id: 002
      author: "vdineka"
      changes:
        - createTable:
            tableName: "ingredients"
            columns:
              - column:
                  name: "id"
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "type"
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: "name"
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
