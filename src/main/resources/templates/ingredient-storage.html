<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8" />
    <title>Склад ингредиентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <caption>Склад ингредиентов</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Тип</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.id}">1</td>
        <td th:text="${ingredient.type}">Тип</td>
        <td th:text="${ingredient.name}">Название</td>
        <td th:text="${ingredient.description}">Описание</td>
        <td th:text="${ingredient.quantity}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
