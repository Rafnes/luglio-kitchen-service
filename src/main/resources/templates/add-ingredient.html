<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8" />
    <title>Добавить ингредиент</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
            background: #f9f9f9;
            width: 320px;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border:none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/admin_panel/ingredients/saveIngredient}" th:object="${ingredient}" method="post">
        <h2>Добавить ингредиент</h2>

        <label for="type">Тип ингредиента</label>
        <select id="type" th:field="*{type}">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Тип</option>
        </select>

        <label for="name">Название</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Название" required/>

        <label for="description">Описание</label>
        <textarea id="description" name="description" th:text="*{description}" placeholder="Описание" rows="4" required></textarea>

        <label for="quantity">Количество</label>
        <input type="text" id="quantity" th:field="*{quantity}" placeholder="Количество" required/>

        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
