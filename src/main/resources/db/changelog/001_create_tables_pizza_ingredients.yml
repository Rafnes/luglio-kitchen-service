            tableName: "pizza"
            columns:
              - column:
                  name: "id"
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                   name: "description"
                   type: VARCHAR(255)
                   constraints:
                     nullable: false
